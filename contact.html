  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault(); // On empÃªche lâ€™envoi automatique

      const nom = document.getElementById('nom');
      const email = document.getElementById('email');
      const message = document.getElementById('message');

      let valid = true;

      // RÃ©initialiser les erreurs
      document.querySelectorAll('.form-error').forEach(el => el.textContent = '');
      [nom, email, message].forEach(el => el.classList.remove('is-invalid'));

      // Validation du nom
      if (nom.value.trim() === '') {
        document.getElementById('error-nom').textContent = 'Veuillez entrer votre nom.';
        nom.classList.add('is-invalid');
        valid = false;
      }

      // Validation de lâ€™email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email.value.trim())) {
        document.getElementById('error-email').textContent = 'Adresse email invalide.';
        email.classList.add('is-invalid');
        valid = false;
      }

      // Validation du message
      if (message.value.trim().length < 10) {
        document.getElementById('error-message').textContent = 'Votre message doit contenir au moins 10 caractÃ¨res.';
        message.classList.add('is-invalid');
        valid = false;
      }

      // Si tout est valide
      if (valid) {
        document.getElementById('successMessage').classList.remove('d-none');
        document.getElementById('contactForm').reset();
      }
    });
  </script>
